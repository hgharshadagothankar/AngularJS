<!DOCTYPE html>
<html ng-app="simplemodule">
<head lang="en">
<meta charset="UTF-8">
<title></title>
<script src="angular.min.js"></script>
<script>
        var module=angular.module("simplemodule",[])
 // jar
 // lib
 // post
        //
  

        module.controller("saveController" ,function($scope,$http) {
            $scope.submitForm=function(){
                  console.log($scope.message) 
                var promise=$http.post("http://localhost:8080/MyFirstWebProject/rest/studentService/insert",$scope.message);
                promise.then(success,error);
                
              function error(data, status, headers, config) {
                    alert( "error: " + status);
                }

               function success(data, status, headers, config) {
                    $scope.message = data;
                }
            }
            return false;
        });
    </script>
    
   
</head>
<body ng-controller="saveController">
	<form  method="post" ng-submit="submitForm()">
		Student ID <input type="text" id="sID" name="sID"
			ng-model="message.id"> <br>
			Name:<input type="text" id="sname"
			name="sname" ng-model="message.name"><br>
			Marks:<input type="text" id="smarks"
			name="smarks" ng-model="message.marks"><br>
			Age:<input type="text" id="age"
			name="age" ng-model="message.age"><br>
			 <input type="submit">


	</form>
</body>
</html>
