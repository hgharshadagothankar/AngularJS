<!DOCTYPE html>
<html ng-app="testCtrlModule">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="angular.min.js"></script>

<script type="text/javascript">

var module = angular.module("testCtrlModule", []);
module.controller("testCtrl",function($scope,$timeout){
	//$scope.names=["ramesh","suresh","dinesh"];
	$scope.value1=10;
	$scope.value2=20;
	
	//executing inside angular JS enviroment
	/*  $timeout(function(){
		$scope.value2+=10;
	},2000);  */ 
	//executing inside  JS enviroment
	  setTimeout(function(){
		//$scope.value2+=10;
		
		//$scope.$digest
		$scope.$apply(function(){
			$scope.value2+=10;
		})
	},2000);  
});


</script>
</head>
<body ng-controller="testCtrl">
<div>{{this}}</div>
<div>{{value1||'no value found'}}</div>
<div>{{value2||'no value found'}}</div>
</body>
</html>
