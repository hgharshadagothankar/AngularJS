<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
	console.log(angular);
	var module = angular.module("myApp", []);
	module.controller("FormCtrl", function($scope,$http) {
		$scope.user={};
		$scope.user.gender='Female';
		$scope.submitForm = function() {
			console.log($scope.user);
			console.log($scope.user.gender);
			$scope.message="successfully!!!!!!!";
		};
	});
</script>
<style>
input.ng-invalid.ng-dirty{
border:1px solid red;
}
.fontColor{
color:red;
}

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div ng-controller="FormCtrl">
		Registartion Form:
		<form method="post" ng-submit="submitForm()" name="regForm">
		    <label for="">First Name:</label><input type="text" name="fName" ng-model="user.fName"><br>
			<label for="">Email:</label><input type="email" name="email" id="email" ng-model="user.email" required>
			<span class="fontColor" ng-show="regForm.email.$dirty && regForm.email.$error.required">Required</span>
			<span class="fontColor" ng-show="regForm.email.$dirty && regForm.email.$error.email">Enter correct format</span>
			<br> 
			
			<label for="">Password:</label><input type="password" name="password" id="password" ng-model="user.password" required ng-minlength="3" ng-maxlength="8">
			<span class="fontColor" ng-show="regForm.password.$dirty && regForm.password.$error.required">Required</span>
			<span class="fontColor" ng-show="regForm.password.$error.minlength">too short!!!</span>
			<span class="fontColor" ng-show="regForm.password.$error.maxlength">too long!!!</span>
			<br>
			<label for="">Gender:</label>
			<select ng-model="user.gender">
			<option>Female</option>
			<option>Male</option>
			
			</select>
			<br>
			<label>Telephone:</label>
			<input type="tel" pattern="[0-9]{10}" name="phone" ng-model="user.phone">
			 <span class="fontColor" ng-show="regForm.phone.$dirty && regForm.phone.$error.pattern">Enter Correct pattern</span>
			 <br>
			 
			 <label>DOB:</label>
			<input type="date"  name="dob" ng-model="user.dob">
			 <span class="fontColor" ng-show="regForm.dob.$dirty && regForm.dob.$error.date">Enter Correct DATE</span>
			 <br>
			  <input type="submit" value="Submit" ng-disabled="regForm.$invalid"/>
		</form>
		{{message}}

	</div>
</body>
</html>
