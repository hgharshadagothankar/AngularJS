<!DOCTYPE html>
<html ng-app="oneWayBinding">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script>
        var module=angular.module("oneWayBinding",[]);

        module.controller("demoController",function($scope){

            $scope.employees=[
                {
                    employeeID:1001,
                    name:"Ramesh",
                    salary:40000
                },{
                    "employeeID":1002,
                    "name":"suresh",
                    "salary":50000
                },
                {
                    "employeeID":1003,
                    "name":"Dhinesh",
                    "salary":70000
                },{
                    "employeeID":1004,
                    "name":"Mahesh",
                    "salary":80000
                }
            ];
        })

    </script>
    

</head>
<body ng-controller="demoController">

<div ng-controller="demoController"></div>
   <div></div>

<table class="table table-striped table-bordered  table-hover">
    <tr class="alert-success">
        <td>Id</td>
        <td>Name</td>
        <td>salary</td>
    </tr>
    <tr ng-repeat="employee in employees" >
        <td>{{employee.employeeID}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
    </tr>
    </table>
</body>
</html>
