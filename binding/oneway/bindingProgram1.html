<!DOCTYPE html>
<html ng-app="oneWayBinding">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <script src="angular.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        var module=angular.module("oneWayBinding",[]);
        module.controller("demoController",function($scope){
            var value1=20;
            $scope.value2=10;
        })
    </script>
</head>
<body ng-controller="demoController">
<div class="well">
    <div class="caption"> {{ this }} </div><br>
    <div class="alert-danger"> var value: {{value1 || "no value found"}} </div> <br>
    <div class="alert-success">  $scope.value: {{value2}} </div>
</div>
</body>
</html>
