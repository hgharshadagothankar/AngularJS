 module.directive("attributeDir",function(){
 	return {
 		
 	template:"name:{{name}}",
 	restrict:'A', 
 	link:function(scope,element,attr){
 		scope.name='ramesh changed value';
 		console.log('inside link');
 		console.log("scope"+scope.name);
 		console.log(attr);
 		console.log("element"+element);
 		element.html(" attribute value: "+attr['attributeDir'] +"<br> scope value: "+scope.name);
 	},
 	controller:function($scope){
        console.log('inside the directive controller');
        console.log($scope);
    }
 	}
 })
